<ion-content color="primary" [fullscreen]="true">
  <img src="assets/etec.png" alt="Etec">

  <ion-card>
    <ion-item class="ion-text-center text-bold line-bottom">
      <ion-label>
        Digite seu Email e Senha
      </ion-label>
    </ion-item>

    <ion-item lines="none">
      <ion-label position="stacked">Email</ion-label>
      <ion-input type="email" placeholder="Digite seu Email"></ion-input>
    </ion-item>

    <ion-item lines="none" class="line-bottom">
      <ion-label position="stacked">Senha</ion-label>
      <ion-input type="password" placeholder="Digite sua Senha"></ion-input>
    </ion-item>

    <ion-item lines="none">
      <ion-label>Manter Logado</ion-label>
      <ion-checkbox slot="start"></ion-checkbox>
    </ion-item>
  </ion-card>


  <ion-card>
    <ion-button expand="block" routerLink="/home">ENTRAR</ion-button>
    <ion-button routerLink="/registro" expand="block" fill="outline">REGISTRAR</ion-button>
  </ion-card>

</ion-content>
